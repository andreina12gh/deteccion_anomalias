{% load staticfiles %}
{% load rest_framework %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign_in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{%static 'materialize/css/materialize.min.css' %}" media="screen,projection"/>
    <link rel="stylesheet" href="{%static 'googleapis/material_icons.css' %}">
    <script type="text/javascript" src="{%static 'jquery/jquery-2.1.1.min.js' %}"></script>
	<script type="text/javascript" src="{%static 'materialize/js/materialize.min.js' %}"></script>
    <script type="text/javascript" src="{%static 'js/script.js' %}"></script>
</head>
<body class="container">
      <div class="row">
         <form class="col s12" action= "{% url 'create' %}" method="post">
             {% csrf_token %}
             <div class="row">
               <div class="input-field col s12">
                  <i class="material-icons prefix">account_circle</i>
                  <input placeholder="Nombre Completo" id="nombre" type="text" class="active validate" required>
                  <label for="nombre">Nombre</label>
               </div>
            </div>
            <div class="row">
               <div class="input-field col s12">
                   <i class="material-icons prefix">email</i>
                  <input placeholder="Email" id="email" type="email" class="validate">
                  <label for="email" data-error="No es valido">Email</label>
               </div>
            </div>
             <div class="row">
                 <div class="input-field col s12">
                <i class="material-icons prefix active">today</i>
                <label for="birth_date" class="active">Fecha de Nacimiento</label>
                <input id="birth_date" type="date" class="datepicker">
                 </div>
                 </div>
             <div class="row">
                 <div class="input-field col s6">
                     <i class="material-icons prefix">lock_outline</i>
                  <label for="password">Password</label>
                  <input id="password" type="password" placeholder="Password" class="validate" required>
               </div>
                <div class="input-field col s6">
                  <label for="conf_password">Confirmar Password</label>
                  <input id="conf_password" type="password" placeholder="Password" class="validate" required>
               </div>
             </div>
            <div class="row">
                <div class="col s12">
                   <label class="active">Genero</label>
                   <select class="browser-default" required>
                      <option value="" disabled selected>Selecciona tu genero</option>
                      <option value="1">Femenino</option>
                      <option value="2">Masculino</option>
                   </select>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="submit" class="btn waves-effect waves-light right" name="action" value="Registrar">
                </div>
            </div>
         </form>
      </div>
   </body>
</html>
